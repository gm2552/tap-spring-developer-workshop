apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: ARTIFACT_NAME
  namespace: NAMESPACE
  labels:
    app.kubernetes.io/part-of: ARTIFACT_NAME
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
spec:
  source:
    git:
      url: https://github.com/timosalm/ARTIFACT_NAME.git
      ref:
        branch: main
  build:
    env:
    - name: BP_JVM_VERSION
      value: JAVA_VERSION
